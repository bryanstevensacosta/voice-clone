repos:
  # Ruff - Fast linting, import sorting, and formatting (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14  # Updated to match CI version
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']  # Fail if fixes are needed
        files: ^apps/core/(src|tests)/.*\.py$
      - id: ruff-format
        files: ^apps/core/(src|tests)/.*\.py$

  # Mypy - Type checking (custom local hook for monorepo)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'cd apps/core && if [ -d "venv" ]; then source venv/bin/activate; elif [ -d ".venv" ]; then source .venv/bin/activate; fi && python -m mypy src --config-file=pyproject.toml'
        language: system
        types: [python]
        files: ^apps/core/src/
        exclude: '^apps/core/src/domain/'
        pass_filenames: false
        require_serial: true

  # Pytest - Run tests on pre-push
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: bash -c 'cd apps/core && if [ -d "venv" ]; then source venv/bin/activate; elif [ -d ".venv" ]; then source .venv/bin/activate; fi && python -m pytest tests/domain tests/app -q --tb=short'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

  # Pre-commit hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Branch protection hook
  - repo: local
    hooks:
      - id: check-branch-before-commit
        name: Check branch before commit
        entry: bash scripts/check-branch-before-commit.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Merge protection hook
  - repo: local
    hooks:
      - id: check-merge-to-protected
        name: Check merge to protected branch
        entry: bash scripts/check-merge-to-protected.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

# Configuration
default_language_version:
  python: python3.11

# Install hooks for both pre-commit and pre-push
default_install_hook_types: [pre-commit, pre-push]

# Run hooks on all files during manual runs
default_stages: [pre-commit, pre-push]

# Fail fast - stop on first failure
fail_fast: true

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
