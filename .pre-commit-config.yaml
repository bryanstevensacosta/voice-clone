# See https://pre-commit.com for more information
repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  # Tests on pre-push
  - repo: local
    hooks:
      - id: check-rebase
        name: check-rebase-before-push
        entry: scripts/check-rebase-before-push.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]

      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, --cov=voice_clone, --cov-report=term-missing, --cov-fail-under=70]
        stages: [push]

      - id: check-terraform-sync
        name: check-terraform-sync
        entry: scripts/check-terraform-sync.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]
