repos:
  # Black - Code formatting (MUST RUN FIRST)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--config=apps/core/pyproject.toml']

  # Ruff - Fast linting and import sorting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ['--fix']  # Auto-fix without failing
      - id: ruff-format

  # Mypy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
        args: ['--config-file=apps/core/pyproject.toml']
        exclude: '^(tests/|examples/|apps/core/tests/|apps/core/examples/|apps/core/setup\.py|apps/core/src/domain/)'

  # Pre-commit hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Branch protection hook
  - repo: local
    hooks:
      - id: check-branch-before-commit
        name: Check branch before commit
        entry: bash scripts/check-branch-before-commit.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Merge protection hook
  - repo: local
    hooks:
      - id: check-merge-to-protected
        name: Check merge to protected branch
        entry: bash scripts/check-merge-to-protected.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Pre-push format check
  - repo: local
    hooks:
      - id: pre-push-format-check
        name: Check code formatting before push
        entry: bash scripts/pre-push-format-check.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

# Configuration
default_language_version:
  python: python3.11

# Run hooks on all files during manual runs
default_stages: [pre-commit]

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
