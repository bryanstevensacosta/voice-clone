# Default configuration for voice-clone-cli
# This file is version controlled and contains default settings
# Create config/config.yaml for personal overrides (git-ignored)

model:
  name: "tts_models/multilingual/multi-dataset/xtts_v2"
  device: "auto"  # auto-detect: mps (Apple Silicon), cuda (NVIDIA), or cpu

audio:
  sample_rate: 22050  # Native XTTS-v2 sample rate
  format: "wav"
  mono: true
  channels: 1
  bit_depth: 16

paths:
  samples: "./data/samples"
  outputs: "./data/outputs"
  models: "./data/models"
  cache: "./data/cache"

generation:
  language: "es"  # Spanish
  temperature: 0.75  # 0.5-1.0, controls variation
  speed: 1.0  # 0.8-1.2, controls speaking speed
  max_length: 400  # Maximum characters per chunk
  repetition_penalty: 2.0
  top_k: 50
  top_p: 0.85

performance:
  use_gpu: true
  fp16: true  # Half precision for better performance on GPU
  batch_size: 1
  max_memory_allocated: "8GB"
  clear_cache_between_batches: true

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(message)s"
  rich_tracebacks: true
