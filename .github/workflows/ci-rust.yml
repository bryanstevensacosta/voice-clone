name: CI - Rust (Tauri Backend)

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'apps/ui/src-tauri/**'
      - '.github/workflows/ci-rust.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'apps/ui/src-tauri/**'
      - '.github/workflows/ci-rust.yml'

jobs:
  lint:
    name: Rust Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/ui/src-tauri

      - name: Check formatting
        run: |
          cd apps/ui/src-tauri
          cargo fmt -- --check

      - name: Clippy
        run: |
          cd apps/ui/src-tauri
          cargo clippy -- -D warnings

  test:
    name: Rust Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/ui/src-tauri

      - name: Run tests
        run: |
          cd apps/ui/src-tauri
          cargo test

  build:
    name: Rust Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/ui/src-tauri

      - name: Build
        run: |
          cd apps/ui/src-tauri
          cargo build --release

# Note: This workflow is a placeholder for Phase 8 (Tauri Desktop App Setup)
# It will be activated once apps/ui/src-tauri/ is created
